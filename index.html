<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de Personas</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas" style="list-style: none;"></ul>
        </div>
    </div>

    <div class="contenedor">
        <div class="btn">
            <button onclick="agregarPersona()"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
        </div>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
        </form>
    </div>
    <div>
        <div id="msj"></div>
    </div>

    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/8aa866619f.js" crossorigin="anonymous"></script>
</body>
</html>
